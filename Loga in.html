<!DOCTYPE html>
<!--anges sårk typen-->
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="programmering1.css">
</head>

<body>
    <header>
        <h1>LOGA IN</h1>
    </header>
    <main>
    <!--har attributet: fieldset, legend, Email och password--> 
    <form>
        <!--inkapslar formuläret-->
        <fieldset>
            Namn:
            <input type="text" namn="namn" id="">
            <input type="button" namn="knapp" id="">
            Kön:
            <label for="Kön">Man</label>
            <input type="radio" namn="kön" value="Man">
            <label for="Kön">kvinna</label>
            <input type="radio" namn="kön" value="kvinna">
            <!--legend ger överskrift-->
           <legend>LOGIN</legend>
            Email:
            <input type="email">
            Password:
            <input type="password">
            <input type="submit" value="skicka">

        </fieldset>
    </form>
</main>

    <footer>

    </footer>
</body>

</html>
